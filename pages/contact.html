<script>
  // Highlight active page
  const currentPage = window.location.pathname.split("/").pop() || "index.html"; 
  document.querySelectorAll('.navbar .nav-link, .navbar-brand').forEach(link => {

    if (linkPath === currentPage) {
      link.classList.add('active');
    }
  });
